<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中信云联管理系统</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <!--引入include-->
    <div th:replace="~{commons/include::include}"></div>

    <link href="css/animate.css" th:href="@{/css/animate.css}" rel="stylesheet">
    <link href="css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <link href="css/login.css" th:href="@{/css/login.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
    <script type="text/javascript" src="js/regist.js" th:href="@{/js/regist.js}"></script>
</head>
<body class="signin">
    <div class="signinpanel" style="margin: 0 auto;">
         <div class="middle-box text-center loginscreen   animated fadeInDown">
            <div>
                <div>
                    <h1 class="logo-name">H+</h1>
                </div>
                <h3>欢迎使用 H+</h3>
                <p>创建一个H+新账户</p>
            <div class="m-t">
                <div class="form-group">
                    <input  id="regist_username" type="text" class="form-control" placeholder="请输入用户名" required style="color: black;">
                	<span id="nameS" style="color: red;"></span>
                </div>
                <div class="form-group">
                    <input id="regist_password" type="password" class="form-control" placeholder="请输入密码" required style="color: black;">
               		<span id="nameP" style="color: red;"></span>
                </div>
                <div class="form-group">
                    <input id="regist_comfirm_password" type="password" class="form-control" placeholder="请再次输入密码" required style="color: black;">
                	<span id="nameCP" style="color: red;"></span>
                </div>
                <div class="form-group text-left">
                    <div class="checkbox i-checks">
                        <label class="no-padding">
                            <input id="HttpChecked" type="checkbox"><i></i> 我同意注册协议</label>
                    </div>
                </div>
                <button id="regist_login" type="submit" class="btn btn-primary block full-width m-b">注 册</button>

                <p class="text-muted text-center"><small>已经有账户了？</small><a href="/login.html" th:href="@{/login}">点此登录</a>
                </p>

            </div>
            </div>
        </div>
    </div>
    <!-- iCheck -->
     <!-- 全局js -->
    <!-- iCheck -->
    <script src="${GZPath }js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>

</body>
</html>
